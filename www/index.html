<!--Vorhandene Daten laden-->
<body onload="load()">
<!--Titel der Liste-->
<nav class="container border-bottom">
    <h1 class="my-2">Meine Todo-Liste</h1>
</nav>

<!--Alle Aufträge-->
<div class="input-group container-fluid my-2">
    <div class="input-group-prepend big-checkbox">
        <div class="input-group-text bg-box bg-light">
            <input type="checkbox" class="custom-checkbox" id="c1">
        </div>
    </div>
    <span class="form-control">Paket abholen</span>
</div>

<div class="input-group container-fluid my-2">
    <div class="input-group-prepend big-checkbox">
        <div class="input-group-text bg-box bg-light">
            <input type="checkbox" class="custom-checkbox" id="c2">
        </div>
    </div>
    <span class="form-control">Hausaufgaben erledigen</span>
</div>

<div class="input-group container-fluid my-2">
    <div class="input-group-prepend big-checkbox">
        <div class="input-group-text bg-box bg-light">
            <input type="checkbox" class="custom-checkbox" id="c3">
        </div>
    </div>
    <span class="form-control">Schlafen gehen</span>
</div>

<!--Button: Neuer Auftrag erstellen-->
<footer>
    <div class="container-fluid">
        <!--Weiterleitung auf vorlage.html-->
        <a href="vorlage.html">
            <button type="button" class="btn btn-lg btn-primary float-right custom-button"><h1>+</h1></button>
        </a>
    </div>
</footer>

<!--Checkboxes laden aus localStorage-->
<script>

    function load() {
        // Alle gespeicherten Elemente aus localStorage in die variable inputs nehmen
        var inputs = JSON.parse(localStorage.getItem('inputs'));
        // Für jeden input
        inputs.forEach(function (input) {
            // Setze den 'checked' Wert, sollte er als gecheckt gespeichert sein
            document.getElementById(input.id).checked = input.checked;
            // Wenn der input als gecheckt abgespeichert ist
            if (input.checked) {
                // Setze die Klassen / Farben des Divs eine Ebene höher richtig
                $("#" + input.id).parent().removeClass("bg-light")
                $("#" + input.id).parent().addClass("bg-success")
            }
        });
    }

</script>

</body>
