<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'unsafe-inline' 'self'
          data: gap: https://ssl.gstatic.com 'unsafe-eval';
          style-src 'unsafe-inline' 'self'; media-src *;
          img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="viewport" charset="utf8" content="width=device-width, initial-scale=1, shrink-to-fit=no"
          content="user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/custom-styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
<nav class="container border-bottom">
    <h1 class="my-2">Meine Todo-Liste</h1>
</nav>
<div class="input-group container-fluid my-2">
    <!-- Der ganze Div aktivert / deaktiviert die Checkbox, sobald man darauf klickt. -->
    <!-- Die Farbe des Div's wird beim Klick geÃ¤ndert -->
    <div class="input-group-prepend" id="1" onclick=" if (event.target.tagName !== 'INPUT') {
        document.getElementById('check' + this.id).checked = !document.getElementById('check' + this.id).checked};
    if (document.getElementById('back' + this.id).classList.contains('bg-light')) {
        document.getElementById('back' + this.id).classList.remove('bg-light');
        document.getElementById('back' + this.id).classList.add('bg-success');
    } else {
        document.getElementById('back' + this.id).classList.remove('bg-success');
        document.getElementById('back' + this.id).classList.add('bg-light');
    }">
        <div class="input-group-text bg-light" id="back1">
            <input type="checkbox" class="custom-checkbox" id="check1">
        </div>
    </div>
    <span class="form-control">Paket abholen</span>
</div>

<div class="input-group container-fluid my-2">
    <div class="input-group-prepend big-checkbox">
        <div class="input-group-text bg-light">
            <input type="checkbox" class="custom-checkbox">
        </div>
    </div>
    <span class="form-control">Hausaufgaben erledigen</span>
</div>

<div class="input-group container-fluid my-2">
    <div class="input-group-prepend big-checkbox">
        <div class="input-group-text bg-light">
            <input type="checkbox" class="custom-checkbox">
        </div>
    </div>
    <span class="form-control">Schlafen gehen</span>
</div>
<footer>
    <div class="container-fluid">
        <button type="button" class="btn btn-lg btn-primary float-right custom-button"><h1>+</h1></button>
    </div>
</footer>
